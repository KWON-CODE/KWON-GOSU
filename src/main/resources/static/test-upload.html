<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파일 업로드 테스트</title>
</head>
<body>
<h1>가장 단순한 파일 업로드 폼</h1>
<p>이 페이지는 JavaScript 없이 순수 HTML로만 동작하여 백엔드 기능이 정상인지 테스트합니다.</p>

<form action="/posts/new" method="post" enctype="multipart/form-data">
    <div>
        <label for="category">카테고리:</label>
        <select id="category" name="category" required>
            <option value="FREE">자유게시판</option>
            <option value="QNA">질문답변</option>
        </select>
    </div>
    <br>
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>
    </div>
    <br>
    <div>
        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>
    </div>
    <br>
    <div>
        <label for="imageFiles">이미지 파일:</label>
        <input type="file" id="imageFiles" name="imageFiles" multiple>
    </div>
    <br>
    <button type="submit">제출</button>
</form>
</body>
</html>
