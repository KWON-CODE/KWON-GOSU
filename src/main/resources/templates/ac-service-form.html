<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(pageTitle='새 에어컨 서비스 등록',
      content=~{::main})}">


<main class="container mt-5"><h2>새 에어컨 서비스 등록</h2>
  <form th:action="@{|/provider/ac-services/new|}" th:object="${acServiceDto}" method="post">

    <div class="mb-3">
      <label for="serviceType" class="form-label">서비스 종류</label>
      <select class="form-select" id="serviceType" th:field="*{serviceType}" required>
        <option value="">-- 서비스 종류를 선택하세요 --</option>
        <option th:each="type : ${T(com.cleaning.platform.domain.AcServiceType).values()}"
                th:value="${type}" th:text="${type.displayName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">서비스 설명</label>
      <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">등록하기</button>
  </form>
</main>
</html>
