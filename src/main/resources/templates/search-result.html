<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(pageTitle='검색 결과',
      content=~{::main})}">

<main class="container mt-5">
    <h2>'<span th:text="${keyword}"></span>' 검색 결과</h2>
    <ul class="nav nav-tabs mt-4">
        <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#posts">게시글 (<span th:text="${posts.size()}"></span>)</a></li>
        <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#providers">서비스 제공자 (<span th:text="${providers.size()}"></span>)</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active p-3" id="posts">
            <ul class="list-group"><li th:each="post : ${posts}" class="list-group-item"><a th:href="@{|/posts/${post.id}|}" th:text="${post.title}"></a></li></ul>
        </div>
        <div class="tab-pane fade p-3" id="providers">
            <ul class="list-group"><li th:each="p : ${providers}" class="list-group-item"><a href="#" th:text="${p.providerName}"></a></li></ul>
        </div>
    </div>
</main>

</html>
