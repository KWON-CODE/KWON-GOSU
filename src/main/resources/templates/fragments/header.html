<div th:fragment="header-fragment(pageTitle)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} != null ? ${pageTitle} + ' - 청소 플랫폼' : '청소 플랫폼'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

    </script>
    <style>
        body { padding-top: 5rem; }
        .container { max-width: 960px; }
    </style>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="nav-fragment">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">🧹 청소 플랫폼</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/providers">제공자 목록</a></li>
                <li class="nav-item"><a class="nav-link" href="/bookings">예약 관리</a></li>
                <li class="nav-item"><a class="nav-link" href="/posts">게시판</a></li>
            </ul>

            <form class="d-flex mx-auto" role="search" th:action="@{/search}">
                <input class="form-control me-2" type="search" name="keyword" placeholder="검색..." required>
                <button class="btn btn-outline-light" type="submit">검색</button>
            </form>
            <!-- 오른쪽 메뉴 (로그인 상태에 따라 변경) -->
            <ul class="navbar-nav">
                <!-- 1. 로그인하지 않은 사용자에게 보일 메뉴 -->
                <li class="nav-item dropdown" sec:authorize="isAnonymous()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">회원가입</a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" th:href="@{/users/new}">일반 사용자 가입</a></li>
                        <li><a class="dropdown-item" th:href="@{/providers/new}">서비스 제공자 가입</a></li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/users/login}">로그인</a>
                </li>

                <!-- 2. 로그인한 사용자에게 보일 메뉴 -->
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span sec:authentication="name"></span> <!-- 로그인한 사용자 이메일 표시 -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                        <!-- 2-1. ADMIN에게만 보일 '사용자 관리' 메뉴 -->
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/users}">
                                <i class="bi bi-people-fill"></i> 사용자 관리
                            </a>
                        </li>
                        <!-- 2-2. ADMIN이 아닌 사용자에게만 보일 '내 정보 수정' 메뉴 -->
                        <li sec:authorize="!hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/my/dashboard}">
                                <i class="bi bi-person-gear"></i> 내 정보
                            </a>
                        </li>
                        <!-- 2-3. PROVIDER에게만 보일 '내 서비스 관리' 메뉴 -->
                        <li sec:authorize="hasRole('PROVIDER')">
                            <a class="dropdown-item" th:href="@{/provider/dashboard}">
                                <i class="bi bi-tools"></i> 내 서비스 관리
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/users/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="bi bi-box-arrow-right"></i> 로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
