<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(pageTitle, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${pageTitle} != null ? ${pageTitle} + ' - Cleaning Platform' : 'Cleaning Platform'"></title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" th:href="@{/css/custom.css}">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body th:classappend="${#authorization.expression('isAnonymous()')} ? 'no-sidebar' : ''">

<div class="page-wrapper">

  <aside class="sidebar" id="sidebar" th:if="${#authorization.expression('isAuthenticated()')}">
    <div class="sidebar-header">
      <a href="/" class="sidebar-brand"><i class="bi bi-sparkles"></i>프로젝트</a>
    </div>
    <div class="sidebar-search">
      <form class="p-2" role="search" th:action="@{/search}">
        <input class="form-control form-control-sm" type="search" name="keyword" placeholder="검색">
      </form>
    </div>
    <ul class="sidebar-nav">
      <li class="sidebar-item">
        <a class="sidebar-link" href="/providers">
          <i class="bi bi-person-vcard fs-2"></i>
          <span>제공자 목록</span>
        </a>
      </li>
      <li class="sidebar-item">
        <a class="sidebar-link" href="/bookings">
          <i class="bi bi-calendar-check fs-2"></i>
          <span>예약 관리</span></a>
      </li>
      <li class="sidebar-item"><a class="sidebar-link" href="/reviews">
        <i class="bi bi-star-fill fs-2"></i>
        <span>후기 목록</span>
      </a>
      </li>
      <li class="sidebar-item" sec:authorize="isAuthenticated()">
        <a class="sidebar-link" href="/messages">
          <i class="bi bi-telegram fs-2"></i>
          <span>메시지함</span>
            <span th:if="${unreadMessageCount > 0}"
                  class="badge bg-danger ms-2"
                  th:text="${unreadMessageCount}"></span>
        </a>
      </li>
      <li class="sidebar-item" th:each="cat : ${T(com.cleaning.platform.domain.PostCategory).values()}">
        <a class="sidebar-link" th:href="@{/posts(category=${cat.name()})}">
        <span th:switch="${cat.name()}">
            <i th:case="'RECRUIT'" class="bi bi-person-raised-hand fs-2"></i>
            <i th:case="'SELL'" class="bi bi-paypal fs-2"></i>
            <i th:case="'BUY'" class="bi bi-paypal fs-2"></i>
          <!-- 혹시 모를 기본 아이콘 -->
            <i th:case="'FREE'" class="bi bi-chat-dots fs-2"></i>
        </span>
          <span th:text="${cat.displayName}"></span>
        </a>
      </li>
      <li class="sidebar-item" sec:authorize="hasRole('ADMIN')">
        <a class="sidebar-link" href="/users">
          <i class="bi bi-people-gear"></i>
          <span>사용자 관리</span>
        </a>
      </li>
    </ul>
  </aside>

  <!-- 2. 메인 콘텐츠 영역 -->
  <div class="main-content" id="mainContent">
    <!-- 2-1. 상단 헤더 -->
    <header class="header">
      <button class="sidebar-toggle" id="sidebarToggle"><i class="bi bi-list"></i></button>
      <div class="header-actions ms-auto">
        <!-- 로그인하지 않은 사용자에게 보일 메뉴 (회원가입 + 로그인) -->
        <div sec:authorize="isAnonymous()" class="d-flex align-items-center gap-2">
          <div class="dropdown">
            <a href="#" class="btn btn-outline-light btn-sm dropdown-toggle" data-bs-toggle="dropdown">회원가입</a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
              <li><a class="dropdown-item" th:href="@{/users/new}">일반 사용자 가입</a></li>
              <li><a class="dropdown-item" th:href="@{/providers/new}">서비스 제공자 가입</a></li>
            </ul>
          </div>
          <a th:href="@{/users/login}" class="btn btn-primary btn-sm">로그인</a>
        </div>

        <!--  로그인한 사용자에게 보일 메뉴 -->
        <div class="dropdown" sec:authorize="isAuthenticated()">
          <a href="#" class="dropdown-toggle text-white" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle fs-4"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
            <li sec:authorize="hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/users}">사용자 관리</a></li>
            <li sec:authorize="!hasRole('ADMIN')"><a class="dropdown-item" th:href="@{/my/dashboard}">내 정보</a></li>
            <li sec:authorize="hasRole('PROVIDER')"><a class="dropdown-item" th:href="@{/provider/dashboard}">내 서비스 관리</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{/users/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="dropdown-item">로그아웃</button></form>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- 실제 페이지 내용이 삽입될 곳 -->
    <main class="content">
      <div th:replace="${content}"></div>
    </main>
<!--  푸터 추가-->
    <footer class="site-footer">
      <div class="footer-content">
        <div class="footer-links">
          <a th:href="@{/about}">회사 소개</a>
          <a th:href="@{/privacy}">개인정보처리방침</a>
          <a th:href="@{/terms}">이용약관</a>
          <a th:href="@{/contact}">고객센터</a>
        </div>
        <div class="copyright">
          Copyright © <span th:text="${#dates.year(#dates.createNow())}"></span> 프로젝트 Inc.
        </div>
      </div>
    </footer>
  </div>
</div>

<div class="modal fade" id="globalImageModal" tabindex="-1" aria-labelledby="globalImageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content" style="background-color: transparent; border: none;">
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"
              style="position: absolute; top: 10px; right: 15px; z-index: 20;"></button>

      <div class="modal-body p-0 d-flex align-items-center justify-content-center">
        <img src="" id="globalModalImage" class="img-fluid" alt="확대 이미지"
             style="max-height: 85vh; object-fit: contain;">

        <button class="btn btn-link text-white position-absolute top-50 start-0 translate-middle-y"
                id="globalModalPrevBtn" type="button" style="font-size: 2.5rem;">
          <i class="bi bi-chevron-left"></i>
        </button>

        <button class="btn btn-link text-white position-absolute top-50 end-0 translate-middle-y"
                id="globalModalNextBtn" type="button" style="font-size: 2.5rem;">
          <i class="bi bi-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>

<div class="sidebar-overlay" id="sidebarOverlay"></div>


<script th:inline="javascript">
  document.addEventListener("DOMContentLoaded", function() {
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebarOverlay = document.getElementById('sidebarOverlay');
    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');


    const content = document.querySelector(".content > div[th\\:replace]");
    if (content) {
      const pageSpecificContent = content.firstElementChild;
      if(pageSpecificContent) {
        const isHomePage = pageSpecificContent.classList.contains('apple-style-main');
        if (isHomePage) {
          const mainContainer = document.querySelector('.content');
          mainContainer.id = "home-main";
        }
      }
    }


    const sidebarNav = sidebar.querySelector('.sidebar-nav');

    sidebar.addEventListener('wheel', function(e) {
      const isScrollable = sidebarNav.scrollHeight > sidebarNav.clientHeight;
      const isScrollingUp = e.deltaY < 0;
      const isScrollingDown = e.deltaY > 0;
      const isAtTop = sidebarNav.scrollTop === 0;
      const isAtBottom = sidebarNav.scrollHeight - sidebarNav.scrollTop === sidebarNav.clientHeight;

      if (isScrollable && ! (isAtTop && isScrollingUp) && ! (isAtBottom && isScrollingDown) ) {
        e.preventDefault();
      }
    }, { passive: false });




    const toggleSidebar = () => {
      if (window.innerWidth < 992) { // 모바일에서만 동작
        body.classList.toggle('sidebar-toggled');
      }
    };

    if (sidebarToggle) {
      sidebarToggle.addEventListener('click', toggleSidebar);
    }

    if (sidebarOverlay) {
      sidebarOverlay.addEventListener('click', toggleSidebar);
    }
  });


</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const imageModalEl = document.getElementById('globalImageModal');
    if (imageModalEl) {
      const modal = new bootstrap.Modal(imageModalEl);
      const modalImage = document.getElementById('globalModalImage');
      const modalPrevBtn = document.getElementById('globalModalPrevBtn');
      const modalNextBtn = document.getElementById('globalModalNextBtn');

      let imageUrls = [];
      let currentIndex = 0;

      document.addEventListener('click', function(event) {
        const trigger = event.target.closest('.js-image-modal-trigger');
        if (!trigger) return;

        event.preventDefault();

        const container = trigger.closest('.image-carousel-container');
        if (!container) return;

        const triggersInContainer = container.querySelectorAll('.js-image-modal-trigger');

        imageUrls = Array.from(triggersInContainer).map(t => t.dataset.imageUrl || t.querySelector('img')?.src);
        currentIndex = Array.from(triggersInContainer).indexOf(trigger);

        modalPrevBtn.style.display = imageUrls.length > 1 ? 'block' : 'none';
        modalNextBtn.style.display = imageUrls.length > 1 ? 'block' : 'none';

        updateModalImage();
        modal.show();
      });

      function updateModalImage() {
        if (currentIndex >= imageUrls.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = imageUrls.length - 1;
        modalImage.src = imageUrls[currentIndex];
      }

      modalPrevBtn.addEventListener('click', () => {
        currentIndex--;
        updateModalImage();
      });

      modalNextBtn.addEventListener('click', () => {
        currentIndex++;
        updateModalImage();
      });

      document.addEventListener('keydown', (event) => {
        if (imageModalEl.classList.contains('show')) {
          if (event.key === 'ArrowLeft') modalPrevBtn.click();
          if (event.key === 'ArrowRight') modalNextBtn.click();
        }
      });
    }
  });
</script>

<th:block th:replace="~{::scripts} ?: ~{}"></th:block>
<th:block th:fragment="scripts"></th:block>

</body>
</html>
